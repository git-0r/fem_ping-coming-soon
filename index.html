<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <main>

    <img class="logo" src="images/logo.svg" alt="ping-logo">
    <h1><span>We are launching</span> soon!</h1>
    <p class="subscribe">Subscribe and get notified</p>
    <form action="#!">
      <div>
        <input type="email" placeholder="Your email address..." required>
        <p class="error-msg">Please provide a valid email address</p>
      </div>
      <button>Notify Me</button>
    </form>
    <img class="dashboard-illustration" src="images/illustration-dashboard.png" alt="">
    <div class="social-icons">
      <ion-icon class="icon" name="logo-facebook"></ion-icon>
      <ion-icon class="icon" name="logo-twitter"></ion-icon>
      <ion-icon class="icon" name="logo-instagram"></ion-icon>
    </div>
    <p class="tnc">&copy; Copyright Ping. All rights reserved.</p>

  </main>

  <script src="app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
